<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenu dans notre platform<br> G-Stock !</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
          <h1 class="text-muted text-center mt-5 mb-3 card-title"> Se connecter</h1>
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="E-mail" type="email" formControlName="userName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Mot de pass" type="password" formControlName="password">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="myForm.invalid">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Mot de pass oubliée?</small></a>
        </div>
        <div class="col-6 text-right">
          <a class="text-light" [routerLink]="['/register']" > <small>Créer un compte</small> </a>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="testVar">
    <app-succs-alert ></app-succs-alert>
  </ng-container>
</div>
