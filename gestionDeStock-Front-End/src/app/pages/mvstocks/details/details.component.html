<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0" class="d-flex">
        <h1 class="mb-0" class="mr-auto p-2"> <strong> &nbsp;<img src="https://img.icons8.com/external-soft-fill-juicy-fish/40/null/external-stock-financial-services-soft-fill-soft-fill-juicy-fish-2.png"/> &nbsp;Les Movements Du Stock</strong></h1>
        <h1 (click)="onCancel()" style="color:brown;" class="p-2"><i class="ni ni-fat-remove"></i></h1>

      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
          <tr>
            <th scope="col">Date du movement</th>
            <th scope="col">Quantit√©</th>
            <th scope="col">Type de movement</th>
            <th scope="col">Etat en stock</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let mvt of mvtsArticle">
            <th scope="row">
              <div class="media align-items-center">
                <div class="media-body">
                  <span class="mb-0 text-sm">{{mvt.dateMvt}}</span>
                </div>
              </div>
            </th>
            <td>
              {{mvt.quantite}}
            </td>
            <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> {{mvt.typeMvt}}
                  </span>
            </td>

            <td>
                <div class="d-flex align-items-center" *ngIf="mvt.typeMvt=='ENTRE'; else elseBlock2 ">
                  <span class="mr-2"><img src="https://img.icons8.com/material-outlined/16/null/plus--v1.png"/></span>
                  <div>
                    <div class="progress">
                      <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"></div>
                    </div>
                  </div>
                </div>
              <ng-template #elseBlock2>
                <div class="d-flex align-items-center">
                  <span class="mr-2"><img src="https://img.icons8.com/material-outlined/16/null/minus-sign.png"/></span>
                  <div>
                    <div class="progress">
                      <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;"></div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
